	}

	{
		return;
	}/**/

function readCookie1()
{
	var name ="DHS";
	var nameEQ = name + "=";
	var ca = document.cookie.split(';');
	for(var i=0;i < ca.length;i++) {
		var c = ca[i];
		while (c.charAt(0)==' ') c = c.substring(1,c.length);
		if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
	}
	return null;
}

function readCookie()
{
	var data = readCookie1();

	if (data !=null && data !="")
	{

		path1 = data;

		col_array1 = path1.split("$");
		
		//commented by mukesh
		window.opener.ModuleCompleted = col_array1[1];

		path = col_array1[0];
		if(path != "")
		{
			//alert(window.opener.IsCourseFirstTime);
			if(window.opener.IsCourseFirstTime )
			{
				window.opener.IsCourseFirstTime = false;

				if (confirm("Do you want to navigate to the previously bookmarked page in the course?"))
				{
					open_edit_window( path, 'REVIEW','1010','670')
				}
			}
		}
	}/**/
}
